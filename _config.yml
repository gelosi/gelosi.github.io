# ---------------------------------------------------------------
# Site Settings
# ---------------------------------------------------------------
title: "gelosi @ github"
description: "Hub for my projects, open source activity, and experiments."
url: "https://gelosi.github.io" # Your main GitHub Pages URL
baseurl: "" # Keep empty if this is your main root site
repository: "gelosi/gelosi.github.io" # Link to the repo of this specific page
show_excerpts: true
layout: home
author_profile: true
# ---------------------------------------------------------------
# The Look & Feel (The "Cool" Factor)
# ---------------------------------------------------------------
# This uses the "Minimal Mistakes" theme remotely. 
# No complex install needed.
remote_theme: mmistakes/minimal-mistakes

# Skins: "air", "aqua", "contrast", "dark", "dirt", "mint", "sunrise"
# "dark" or "contrast" usually looks the most modern/cool.
minimal_mistakes_skin: "dark" 

# ---------------------------------------------------------------
# Author / Profile Information
# ---------------------------------------------------------------
author:
  name: "Oleg Shanyuk"
  avatar: "https://github.com/gelosi.png" # This pulls your current GH profile pic
  bio: "finding around and fucking out"
  location: "your secret room"
  links:
    - label: "personal email website"
      icon: "fas fa-paper-plane" 
      url: "https://shanyuk.com"
    - label: "pro website"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/oleg-shanyuk"
    - label: "toot | mastodon"
      icon: "fab fa-mastodon"
      url: "https://mastodon.social/@gelosi"
# ---------------------------------------------------------------
# Post Settings
# ---------------------------------------------------------------
defaults:
  - scope:
      path: ""
      type: "posts" # This targets everything in the _posts folder
    values:
      layout: "single"
      author_profile: true
      share: true
      show_date: true

# ---------------------------------------------------------------
# GitHub Activity Integration
# ---------------------------------------------------------------
# These settings allow plugins to pull your GH metadata
github:
  username: gelosi
  is_project_page: false

# ---------------------------------------------------------------
# Plugins (Gems)
# ---------------------------------------------------------------
plugins:
  - jekyll-feed           # Generates an RSS feed
  - jekyll-seo-tag        # Essential for Google/Social Media sharing
  - jekyll-sitemap        # Helps search engines find your pages
  - jekyll-gist           # Embeds Gists easily
  - jemoji                # Renders emoji shortcuts like :smile:
  - jekyll-include-cache  # caching

# ---------------------------------------------------------------
# Advanced Settings
# ---------------------------------------------------------------
encoding: "utf-8"
markdown: kramdown
highlighter: rouge    # Syntax highlighting for code blocks
lsi: false
excerpt_separator: "\n\n"
comments:
  provider: "giscus" # Highly recommended: uses GitHub Discussions for comments!